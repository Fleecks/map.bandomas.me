<!DOCTYPE html>
<html>
	<head>
		<title>uNmINeD</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- OpenLayers CSS -->
		<link rel="stylesheet" type="text/css"
			href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
			integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">
		<!-- OpenLayers JS -->
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
			integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>
		<!-- Map metadata generated by uNmINeD -->
		<script type="text/javascript" src="js/unmined.map.properties.js"></script>
		<script type="text/javascript" src="https://map.bandomas.pro/unmined.map.regions.js"></script>
		<!-- Custom markers -->
		<script type="text/javascript" src="https://map.bandomas.pro/custom.markers.js"></script>
		<!-- Custom highways -->
		<script type="text/javascript" src="js/highways.map.js"></script>
		<!-- uNmINeD JS -->
		<script type="text/javascript" src="js/unmined.openlayers.js"></script>
		<style type="text/css">
			@font-face {
				font-family: mc5;
				src: url(fonts/mc5-bold.otf);
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
			#map {
				height: 100%;
				width: 100%;
				image-rendering: pixelated;
			}
			.mouseposition {
				background-color: white;
				padding: 3px;
				text-align: right;
			}
			.mousepositioncoord {
				min-width: 40px;
				display: inline-block;
			}
			.ol-mouse-position {
				background-color: white;
				padding: 6px;
				border-radius: 3px;
				right: auto;
				left: 50%;
				transform: translateX(-50%);
				position: absolute;
				box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
				z-index: 999;
			}
			
			.hide-highways {
				left: .5em;
				top: 90px;
				display: none;
			}
			
			.hide-highways.show {
				display: block;
			}
			
			#layer-select {
				background: rgb(80 80 80/.85);
				border: 0;
				outline: 0;
				position: absolute;
				bottom: 0;
				padding: 8px;
				margin: 10px;
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<div id="map">
			<span class="ol-mouse-position">X: 0, Y: 0</span>
			<select id="layer-select" class="ol-control">
				<option value="overworld">Overworld</option>
				<option value="nether">Nether</option>
			</select>
		</div>
		<script type="text/javascript">
			document.title = UnminedMapProperties.worldName + " - " + document.title;
			
			if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
				UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
			}
			
			let unmined = new Unmined();
			unmined.map('map', UnminedMapProperties, UnminedRegions);
		</script>
	</body>
</html>
